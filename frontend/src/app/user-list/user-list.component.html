<div *ngIf="!isEnable">
<table class="table" *ngIf="users">
    <tr>
        <th class="text-left">Name</th>
        <th class="text-left">Email</th>
        <th class="text-left">City</th>
      </tr>
  <tr *ngFor ="let user of users">
    <td class="text-left">{{user.name}}</td>
    <td class="text-left">{{user.email}}</td>
    <td class="text-left">{{user.city}}</td>
    <button (click)="editUser(user)" >Edit</button>
    <button (click)="deleteUser(user.id)" >Delete</button>
  </tr>
</table>
</div>
<div class="container" *ngIf="isEnable">
    <div class="logo">Edit your account!</div>
    <div class="register-item">
    <form #myform="ngForm" (ngSubmit)="updateUser(myform,editableUser.id)" class="form form-register">
      <div class="form-field">
        <label class="user" for="register-username"><span class="hidden">Name</span></label>
        <input name="name" id="register-username" type="email" class="form-input" placeholder="{{editableUser.name}}" ngModel required>
      </div>
      <div class="form-field">
        <label class="user" for="register-email"><span class="hidden">Email</span></label>
        <input name="email" id="register-email" type="email" class="form-input" placeholder="{{editableUser.email}}" ngModel required>
      </div>
      <div class="form-field">
        <label class="user" for="register-city"><span class="hidden">City</span></label>
        <input name="city" id="register-city" type="city" class="form-input" placeholder="{{editableUser.city}}" ngModel required>
      </div>
      <div class="form-field">
        <input type="submit" value="Submit Change">
      </div>
    </form>
    <button (click)="cancel()">Users List</button>
</div>
